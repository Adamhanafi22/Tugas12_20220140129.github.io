<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>129 DOM JavaScript</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="">Nama</label><br>
            <input type="text" placeholder="Masukkan nama anda" id="nama"><br><br>

            <label for="">Nim</label><br>
            <input type="text" placeholder="Masukkan NIM anda" id="nim"><br><br>
            
            <p>Bidang Peminatan :</p>
            <input type="Radio" name="peminatan" id="programming" value="programming">
            <label for="programming">Pemrograman</label><br>
           
            <input type="Radio" name="peminatan" id="jaringan" value="jaringan">      
            <label for="programming">Jaringan</label><br>
            
            <input type="Radio" name="peminatan" id="data" value="data">  
            <label for="programming">Data</label><br>
            
            <input type="Radio" name="peminatan" id="design" value="design">
            <label for="programming">Design</label><br>

            <label for="">Alamat</label><br>
            <textarea name="alamat" id="alamat" placeholder="Masukkan alamat lengkap anda" 
            cols="30" rows="5"></textarea><br><br>
            <button type="submit" onclick="kirimData()">Kirim</button>

        </form>
    </div>
    <script src="style/script/script.js"></script>
</body>

</html>
